<!--
<mat-sidenav> -->
  <mat-form-field appearance="standard">
    <!-- <mat-label>Buscar aquí</mat-label> -->
    <input matInput class="in-box" (keyup)="applyFilter($event)" placeholder="Buscar aquí" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión # </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DPI </th>
        <td mat-cell *matCellDef="let row"> {{row.identity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7]"></mat-paginator>
  </div>
